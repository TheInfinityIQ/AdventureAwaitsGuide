<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Beyond Time</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/ec29954ae6.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header id="header">
			<div class="logo-container">
				<img id="header-img" src="circle-logo-png.png" alt="logo" />
				<h1 id="logo-company-name">Spike Circle</h1>
			</div>
			<nav id="nav-bar">
				<a href="" class="nav-link">SectionOne</a>
				<a href="" class="nav-link">SectionTwo</a>
				<a href="" class="nav-link">SectionThree</a>
			</nav>
		</header>
		<main>
			<section id="section-email">
				<h2>Boomy, Hurty, Ouchie. We got it.</h2>
				<form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
					<input type="email" id="email" placeholder="Enter your email address" required />
					<input type="submit" value="Get Discounts" />
				</form>
			</section>
			<section id="section-features">
				<h2>features</h2>
				<ul class="features-list">
					<li class="features-list-item">
						<div class="feature-icon-container">
							<i class="fa-solid fa-bomb"></i>
							<h3>Boomy</h3>
						</div>
						<p>Anything that goes boom, kabaam, kablow... we got it</p>
					</li>
					<li class="features-list-item">
						<div class="feature-icon-container">
							<i class="fa-solid fa-gun"></i>
							<h3>Hurty</h3>
						</div>
						<p>Hurty, Gurdy, Spirty... you know we got it</p>
					</li>
					<li class="features-list-item">
						<div class="feature-icon-container">
							<i class="fa-solid fa-dumpster-fire"></i>
							<h3>Ouchie</h3>
						</div>
						<p>Ouch, ooo, ow... it's music to our ears</p>
					</li>
				</ul>
			</section>
			<section id="section-example">
				<h2>example</h2>
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/m7PyG1l4maQ"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					allowfullscreen
				></iframe>
			</section>
			<section id="section-products">
				<h2>products</h2>
			</section>
		</main>
	</body>
</html>
